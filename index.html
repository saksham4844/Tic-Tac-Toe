<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="https://github.com/saksham4844">Github</a></li>
        </ul>
    </nav>

<!-- main div -->
    <div class="game-container">  

        <!-- 1 child div -->
        <div class="container">
            <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <!-- 2 child  div -->
        <div class="game-info">
            <h1>Welcome to tic tac toe </h1>
        
            <div>
              <span class="info">Turn for X</span>
              <button id="reset">Reset</button>
            </div>
        
             <div class="imgbox">
                <img src="./excited.gif" alt="Exicted">
            </div>

        </div>

    </div>




    <script src="./app.js"></script>
</body>
</html>
